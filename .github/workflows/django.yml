name: Django CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install django-crispy-forms pillow flask pywhatkit keyboard

      - name: Apply migrations
        run: python manage.py migrate

      - name: Create superuser if none exists
        run: |
          echo "from django.contrib.auth import get_user_model; User = get_user_model(); User.objects.filter(username='admin').exists() or User.objects.create_superuser('admin', 'admin@example.com', 'adminpass')" | python manage.py shell

      - name: Run tests
        run: python manage.py test

      - name: Start Django in background (for test/demo)
        run: |
          nohup python manage.py runserver 0.0.0.0:8000 &
          sleep 10
